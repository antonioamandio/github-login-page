<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub Â· GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <img src="img/github_logo.svg" id="github-logo" alt="GitHub Logo">

        <div>
            <h1>Sign in to GitHub</h1>        
        </div>

        <div id="login">

            <form>
                
                <label for="email">Username or email address</label>
                <input type="email" id="email">

                <div>
                    <label for="password">Password</label>
                    <a href="#">Forgot password?</a>
                </div>

                <input type="password" id="password">

                <div>
                    <button type="reset">Sign in</button>
                </div>

            </form>

        </div>

        <div id="others_options">

            <a href="#">Sign in with a passkey</a>

            <p>
                New to GitHub?
                <a href="#">Create an account</a>
            </p>

        </div>

        <ul>
            <li>Terms</li>
            <li>Privacy</li>
            <li>Docs</li>
            <li>Contact GitHub Support</li>
            <li>Manage cookies</li>
            <li>Do not share my personal information</li>
        </ul>

    </main>

</body>
</html>
